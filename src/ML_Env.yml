name: ML_Env
channels:
  - defaults
  - conda-forge
dependencies:
  # Build tools - clang and cmake
  - clang
  - clangxx
  - gfortran_linux-64
#  - openmp
  - make
  - cmake
  # To avoid issues, we use our own libgcc
#  - libgcc
#  - libgfortran
  # Packages needed by the chain and analysis code
  - boost-cpp
  #- pip=23.3.1=py312h06a4308_0
  - gsl
  - eigen
  - scipy
  - parallel
  # ROOT dependencies - Necessary only to compile analysis
  - libselinux-cos6-x86_64
  - mesa-libgl-cos6-x86_64
  - xorg-libx11
  - libxext-cos6-x86_64 
  - libxdamage-cos6-x86_64
  - libxfixes-cos6-x86_64
  - libxxf86vm-cos6-x86_64
  - libxcb-cos6-x86_64
  - libxau-cos6-x86_64
  - expat-cos6-x86_64
  - mesalib

  # ROOT
  - root=6.20.6
  - root-binaries=6.20.6
  - root-dependencies=6.20.6
  - root_base=6.20.6

